	<script type="x-shader/x-vertex" id="vertexshader_cross">
		#ifdef GL_ES
		precision highp float;
		#endif

		attribute float theta;
		uniform float amplitude,zoom,R,Rs,r,rs,p,ps;
		varying vec3 vNormal;

		void main() {
			vNormal = normal;
			
			float rr = R+r;
			float rp = r+p;
			float rrr = (R+r)/r;
			vec3 nwPosition = vec3( 
				rr*sin(theta) + rp*tan(rrr*theta) * 20.0,
				rr*tan(theta) - rp*sin(rrr*theta) * 20.0,
				rr*sin(theta) + rp*cos(rrr*theta) * 20.0
			);

			vec4 mvPosition = modelViewMatrix * vec4( nwPosition, 1.0 );
			gl_PointSize = 1.0;
			gl_Position = projectionMatrix * mvPosition;
		}
	</script>
