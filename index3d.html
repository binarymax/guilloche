			function rosette() {

				var geometry = new THREE.Geometry();

				var R = 60;
				var Rs = 0;
				var Rmin = 50;
				var Rmax = 50;
				var r = -0.25;
				var rs = 0.0001;
				var rmin = -0.40;
				var rmax = -0.10;
				var p = 30;
				var ps = 0.1;
				var pmin = 8;
				var pmax = 16;

				var rr = R+r;
				var rp = r+p;
				var rrr = (R+r)/r;
				for(var theta=0,x=0,y=0;theta<Math.tau;theta+=step) {
					var vertex = new THREE.Vector3();
					vertex.x = ((rr*Math.cos(theta)) + (rp*Math.cos(rrr*theta))) * zoom;
					vertex.y = ((rr*Math.sin(theta)) - (rp*Math.sin(rrr*theta))) * zoom;
					vertex.z = ((rr*Math.sin(theta)) + (rp*Math.cos(rrr*theta))) * zoom;
					geometry.vertices.push( vertex );
				}

				return geometry;

			}

		<script>

			var container, stats;
			var camera, scene, renderer, particles, geometry, materials = [], parameters, i, h, color, size;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.getElementById( 'rosette' );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 1000;

				scene = new THREE.Scene();
				//scene.fog = new THREE.FogExp2( 0x000000, 0.0007 );

				//geometry = knee();
				//geometry = river();
				//geometry = ribbon();
				//geometry = cross();
				//geometry = rosette();
				geometry = shell();

				materials[0] = new THREE.PointsMaterial( { size: size } );
				particles = new THREE.Points( geometry, materials[0] );
				scene.add( particles );

				//-------------------------------

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				//document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				//document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				//document.addEventListener( 'touchmove', onDocumentTouchMove, false );
				//window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function onDocumentMouseMove( event ) {
				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
			}

			function onDocumentTouchStart( event ) {
				if ( event.touches.length === 1 ) {
					event.preventDefault();
					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;
				}
			}

			function onDocumentTouchMove( event ) {
				if ( event.touches.length === 1 ) {
					event.preventDefault();
					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;
				}
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}

			function render() {
				
				var time = Date.now() * 0.00005;
				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;

				camera.lookAt( scene.position );

				for ( i = 0; i < scene.children.length; i ++ ) {
					var object = scene.children[ i ];
					if ( object instanceof THREE.Points ) {
						object.rotation.y = time * ( i < 4 ? i + 1 : - ( i + 1 ) );
					}
				}

				renderer.render( scene, camera );
			}
